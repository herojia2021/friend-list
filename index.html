<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Friend List</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">FriendNav</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll"
      aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav mr-auto my-2 my-lg-0 navbar-nav-scroll" style="max-height: 100px;">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <!-- <form class="d-flex">
        <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form> -->
    </div>
  </nav>

  <!-- Pagination -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center mt-4" id="paginator">
      <!-- template
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      -->
    </ul>
  </nav>

  <!-- Data Panel -->
  <div class="container">
    <div class="d-flex flex-row flex-wrap" id="data-panel">
      <!-- template
      <div class="card m-2" style="width: 10rem;">
        <img class="card-img-top" src="https://randomuser.me/api/portraits/men/88.jpg" alt="Card image cap">
        <div class="card-body">
          <p class="card-text">user name.</p>
        </div>
      </div>
      -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="friendProfile" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title ml-3" id="exampleModalLongTitle">Profile</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container" id="modal-profile-wrapper">
            <div class="d-flex flex-row mb-3">
              <div>
                <img class="shadow rounded" id="modal-profile-avatar" src="" alt="Card image cap">
              </div>
              <div class="ml-3">
                <div><span class="font-weight-bolder">Name:</span> <span id="modal-profile-name"></span></div>
                <div><span class="font-weight-bolder">Email:</span> <span id="modal-profile-email"></span></div>
                <div><span class="font-weight-bolder">Gender:</span> <span id="modal-profile-gender"></span></div>
                <div><span class="font-weight-bolder">Age:</span> <span id="modal-profile-age"></span></div>
                <div><span class="font-weight-bolder">Regin:</span> <span id="modal-profile-region"></span></div>
                <div><span class="font-weight-bolder">Birthday:</span> <span id="modal-profile-birthday"></span></div>
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="main.js"></script>
</body>

</html>
